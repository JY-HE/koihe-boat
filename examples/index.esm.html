<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Esm App</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="importmap">
            {
                "imports": {
                    "vue": "https://esm.sh/vue/dist/vue.esm-bundler.js",
                    "@koihe/boat-ui": "./node_modules/@koihe/boat-ui/dist/index.mjs"
                }
            }
        </script>
        <script type="module">
            import { createApp } from 'vue';
            import BoatUI from '@koihe/boat-ui';

            const app = createApp({
                template: `
    <div>
        <boat-button type="primary" plain>测试全量esm模块</boat-button>
        <boat-button type="primary" plain>需要使用Live Server</boat-button>
    </div>
        `,
            });

            app.use(BoatUI);
            app.mount('#app');

            console.log('🚀 ~ index.esm.html:33 ~ BoatUI:', BoatUI);
        </script>
    </body>
</html>
